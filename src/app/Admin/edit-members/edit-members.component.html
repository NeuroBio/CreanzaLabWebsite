<div id="outer">
    <app-new-memeber></app-new-memeber>

    <hr>
    <app-addpubnames></app-addpubnames>
    <hr>
    <h3>Edit Users Roles: </h3>
    (Members do not become Users with roles until they have logged in once!)<br><br>
    <b>User: </b>
    <select
    (change)="onSwitchUser($event.target.value)">
      <option value="None" selected>Select a user</option>
      <option *ngFor="let user of users" [value]=user.email>
        {{ user.name }}
      </option>
    </select>
    <br><br>
    <app-edit-roles></app-edit-roles>
    <hr>
    <h3>Edit Member Display: </h3>
    (Remember that users can edit their own data.  The following sections exist only in case bad things happen.)<br>
    <b>Edit Card:</b><br>
    <app-peopleupload *ngIf="asyncReturn"
    [OldInfo]="person"
    ></app-peopleupload>
    <b>Edit Page:</b><br>
    <app-edit-individual *ngIf="asyncReturn"
    [OldInfo]="person"
    ></app-edit-individual>
</div>
