<div id="outer">
  <div class="item"
  *ngFor="let member of collect, let i = index"
  role="button"
  (click)='onPick(i)'>
    <div id="imageholder">
        <img class="thumb" [src]="member.Link" alt=""><br>
    </div>
    <div class="thumbtext">{{ member.Name }}</div>
  </div> 
</div>

<br>
<div [style.display]="BlowUpVisible?'block':'none'">
  <app-blow-up></app-blow-up>
</div>
