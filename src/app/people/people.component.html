<div *ngIf="people$ | async as people">
    <div class="parent">
        <div *ngFor="let person of people">
            
                <mat-card class="example-card child">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{person.name}}</mat-card-title>
                    <mat-card-subtitle>
                      <p>{{person.description}}</p>
                      <div *ngIf="person.pronouns"><p>{{person.pronouns}}</p></div>
                      <p>{{person.studying}}</p>
                    </mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://cdn.vanderbilt.edu/vu-wp0/wp-content/uploads/sites/234/2018/09/04094403/Alex-Surowiec.png" alt="Photo of Alex Surowiec">
                  <mat-card-content>
                    <p>
                      {{person.startYear}} - {{person.endingYear}}
                    </p>
                    <p>
                      {{person.project}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <nav *ngIf="person.name">
                        <a class="navbar" [routerLink]="person.name.split(' ').join('-')">Personal Page</a>
                    </nav>
                  </mat-card-actions>
                </mat-card>
            
              </div> 
    </div>
</div>
