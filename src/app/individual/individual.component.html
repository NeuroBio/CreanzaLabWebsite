
<div *ngIf="person$ | async as person">
  <img id="portrait" [src]="person.portraitLink">
  <div id="cardinfo">
        <p id="Name">{{ person.name }}
          <span *ngIf="person.pronouns" id="Pronouns">({{ person.pronouns }})</span>
        </p>
        <p id="Description">{{ person.description }}, {{ person.startYear }} - {{ person.endingYear }}</p>
        <p id="Studying">{{ person.studying }}</p>
        <p id="Project">{{ person.project }}</p>
        <p id="SocialMedia">{{ socialMedia.android }}</p>
  </div>
  <div style="clear: both;"></div><br>
    
      <p id="ProjectTitle">This is the title of My Awesome Project(s)/Interest(s)</p>
      <div id="SocialMedia" *ngIf="ShowSocial">
        <h4>My Social Media Links:</h4>
          <ul>
              <div *ngFor="let social of sMTypes">
                  <li *ngIf="socialMedia[social]">
                      <a  class="fa" [id]="social"
                          target="_blank"
                          [href]="socialMedia[social]">
                        {{ social }}
                      </a>
                    </li>
              </div>
            </ul>
      </div>

</div>
