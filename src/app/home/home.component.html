<div id="outer">
    <div id="slideshow" *ngIf="images$ | async as images">
            <div id="slideshowloop" *ngFor="let image of images">
                <img class="slideshow" [src]="image.link">
                <span class="slideshow">{{ image.caption }}</span>
            </div>
        </div>
        
        <div id="containTwitter">
            <ngx-twitter-timeline 
            [data]="{sourceType: 'url',
                        url: 'https://twitter.com/creanzalab?lang=en'}"
            [opts]="{tweetLimit: 20,
                        width: 440,
                        theme: 'dark'}"
        ></ngx-twitter-timeline>
        </div>            
</div>
