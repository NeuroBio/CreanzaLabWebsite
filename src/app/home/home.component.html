<div id="background"></div>
<div id="outer">
  <div id="joy">
      <h3>Lab Events and Joy</h3>
    <ngb-carousel *ngIf="images$ | async as images" [pauseOnHover]="true"
    [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let image of images">
        <img id="carouselImg" [src]="image.link" alt="{{ image.caption }}">
        <div class="carousel-caption">
          <span class="lab-caption">{{ image.caption }}</span>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div id="containTwitter">
    <ngx-twitter-timeline
    [data]="{sourceType: 'url',
              url: 'https://twitter.com/creanzalab?lang=en'}"
    [opts]="{tweetLimit: 20,
              width: 440,
              theme: 'dark'}"
    ></ngx-twitter-timeline>
  </div>
</div>
