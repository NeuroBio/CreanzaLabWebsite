<div id="outer">
  <div style="margin:25px;">
    <ngb-carousel *ngIf="images$ | async as images" [pauseOnHover]="true">
      <ng-template ngbSlide *ngFor="let image of images">
        <img [src]="image.link" alt="{{ image.caption }}" style="height:400px; width:600px;">
        <div class="carousel-caption">
          <span class="lab-caption">{{ image.caption }}</span>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div id="containTwitter">
    <ngx-twitter-timeline
    [data]="{sourceType: 'url',
              url: 'https://twitter.com/creanzalab?lang=en'}"
    [opts]="{tweetLimit: 20,
              width: 440,
              theme: 'dark'}"
    ></ngx-twitter-timeline>
  </div>
</div>
